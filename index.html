<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>소방용수 통합관제 v85</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-nav">
        <h1>🚒 소방용수 통합관제 <span id="ver">v85</span></h1>
    </div>

    <div class="control-panel">
        <div class="file-info" id="fileNameDisplay">파일을 선택해주세요.</div>
        <div class="btn-group">
            <button class="btn btn-photo" onclick="takePhoto()">📷 사진찍기</button>
            <button class="btn btn-mail" onclick="sendAllData()">공직자메일 전송</button>
        </div>
    </div>
    
    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
    <div id="map"></div>

    <div class="bottom-panel">
        <div class="panel-header">
            <span>📋 용수 목록</span>
            <span id="photoCountBadge">사진: 0장</span>
        </div>
        <div class="list-container" id="waterSupplyList"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
