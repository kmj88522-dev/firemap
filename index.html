<script>

    const API_URL = "https://koreanparamedics.pythonanywhere.com";

    function createMarkerIcon(shortNum, mgrColor, status) {

        return L.divIcon({ 
            className:'', 
            html: `<div class="circle-marker" style="background:#1e272e; color:${textColor}; border:3px solid ${mgrColor}; width:26px; height:26px; font-size:11px; letter-spacing:-0.5px;">${shortNum}</div>`,

    /* âœ¨ ë‹´ë‹¹ì ì„ íƒ ë° ë Œë”ë§ ë¡œì§ (v82 ì›ë³¸) */
    function getLightColor(hexColor) {
        let r = parseInt(hexColor.slice(1, 3), 16), g = parseInt(hexColor.slice(3, 5), 16), b = parseInt(hexColor.slice(5, 7), 16);
        return `rgba(${r}, ${g}, ${b}, 0.12)`; 
    }

    document.getElementById('excelFile').onchange = async function(e) {

        document.getElementById('file-status').innerText = file.name;

    function showManagerOverlay() {

        const list = document.getElementById('overlay-list'); list.innerHTML = "";
        [...mgrSet].sort().forEach(mgr => {
            list.innerHTML += `<label class="mgr-label" style="cursor:pointer; display:flex; align-items:center; font-size:0.9rem; padding:6px; border:1px solid #ddd; background:white;"><input type="checkbox" class="mgr-check" value="${mgr}" style="margin-right:8px;">${mgr}</label>`;
        });
        document.getElementById('manager-overlay').style.display = 'flex';
    }

    function resetManagerSelection() { document.querySelectorAll('.mgr-check').forEach(cb => cb.checked = false); }

    function confirmManager() {
        const checks = document.querySelectorAll('.mgr-check:checked');
        if(checks.length === 0) return alert("ë‹´ë‹¹ìë¥¼ ì„ íƒí•˜ì„¸ìš”.");
        const targets = Array.from(checks).map((c, idx) => ({ name: c.value, color: ACTIVE_COLORS[idx] || '#333' }));
        document.getElementById('manager-overlay').style.display = 'none';
        renderMapAndTable(targets);
    }

    /* âœ¨ í…Œì´ë¸” ë° ì§€ë„ ë Œë”ë§ (ë¯¼ì£¼ë‹˜ ì›ë³¸ í•„í„°ë§ ë° ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ) */
    function renderMapAndTable(targets) {
        const tbody = document.getElementById('listBody'); tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m)); markers = [];
        const targetNames = targets.map(t => t.name);
        
        loadedRows.forEach(item => {
            const r = item.row;
            const mgr = (r.getCell(COL.MGR).value || "").toString().trim();
            if(targetNames.includes(mgr)) {
                const lat = parseFloat(r.getCell(COL.LAT).value);
                const lng = parseFloat(r.getCell(COL.LNG).value);
                const shortNum = (r.getCell(COL.NUM).value || "").toString().split('-').pop().replace('í˜¸', '');
                const mgrColor = (targets.find(t => t.name === mgr) || {}).color || '#333';
                
                item.shortNum = shortNum; item.mgrColor = mgrColor; item.mgrName = mgr;

                if(lat && lng) {
                    const m = L.marker([lat, lng], { icon: createMarkerIcon(shortNum, mgrColor, item.status) }).addTo(map);
                    m.on('click', () => { map.setView([lat, lng], 18); openStatusModal(item); });
                    markers.push(m);
                }
                const tr = document.createElement('tr');
                tr.id = `row-${item.num}`;
                tr.style.backgroundColor = getLightColor(mgrColor);
                tr.innerHTML = `

                    <td>${(r.getCell(COL.JIBUN).value || "").toString().replace(/ì „ë¼ë‚¨ë„\s*ë‹´ì–‘êµ°\s*/g, '')}</td>
                    <td style="font-size:0.7rem;">${(r.getCell(COL.DETAIL).value || "")}</td>
                    <td>${(r.getCell(COL.SIGN).value || "").toString().replace(/ì…ìƒì‹/g, '')}</td>
                    <td>${r.getCell(COL.VALVE).value || ""}</td>
                    <td>${r.getCell(COL.GUARD).value || ""}</td>
                `;
                tr.onclick = () => { if(lat) map.setView([lat, lng], 18); openStatusModal(item); };
                tbody.appendChild(tr);
            }
        });
        document.getElementById('count-badge').innerText = markers.length + "ê±´";
    }

    /* âœ¨ ìƒì„¸ì°½ ì—´ê¸° (ì›ë³¸ í•„ë“œ sign, valve, guard ëª¨ë‘ ë³µêµ¬) */
    function openStatusModal(item) {
        currentEditItem = item;
        const r = item.row;

        document.getElementById('modal-mgr').innerText = item.mgrName;

        document.getElementById('modal-jibun').innerText = (r.getCell(COL.JIBUN).value || "").toString().replace(/ì „ë¼ë‚¨ë„\s*ë‹´ì–‘êµ°\s*/g, '');
        document.getElementById('modal-detail').innerText = r.getCell(COL.DETAIL).value || '-';
        document.getElementById('modal-sign').innerText = (r.getCell(COL.SIGN).value || "").toString().replace(/ì…ìƒì‹/g, '');
        document.getElementById('modal-valve').innerText = r.getCell(COL.VALVE).value || '-';
        document.getElementById('modal-guard').innerText = r.getCell(COL.GUARD).value || '-';
        document.getElementById('modal-memo').innerText = item.memo || '-';
        document.getElementById('status-overlay').style.display = 'flex';
    }

    function closeStatusModal() { document.getElementById('status-overlay').style.display = 'none'; }

    async function saveStatus(s) {
        let memo = "";
        if(s === 'ë¶ˆëŸ‰' || s === 'ê³ ì¥') { memo = prompt("ì‚¬ìœ  ì…ë ¥:", currentEditItem.memo || ""); if(memo === null) return; }
        currentEditItem.status = s; currentEditItem.memo = memo;
        const btn = document.querySelector(`#row-${currentEditItem.num} .badge-status`);
        if(btn) { btn.innerText = s; btn.className = `badge-status status-${s==='ì–‘í˜¸'?'good':s==='ë¶ˆëŸ‰'?'warn':s==='ê³ ì¥'?'fail':'none'}`; }
        if(currentEditItem.marker) currentEditItem.marker.setIcon(createMarkerIcon(currentEditItem.shortNum, currentEditItem.mgrColor, s));
        await fetch(API_URL + '/update', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room_id: currentRoomId, id: currentEditItem.num, status: s, memo: memo, manager: currentEditItem.mgrName })
        });
        closeStatusModal();
    }

    // ì‚¬ì§„ ì „ì†¡ ë° ë™ê¸°í™” (ê¸°ëŠ¥ ìœ ì§€)
    const canvas = document.getElementById('photo-canvas'); const ctx = canvas.getContext('2d');
    function triggerCamera() { document.getElementById('cameraInput').click(); }
    document.getElementById('cameraInput').onchange = function(e) {
        const file = e.target.files[0]; const reader = new FileReader();
        reader.onload = function(ev) {
            const img = new Image(); img.onload = function() {
                canvas.width = 800; canvas.height = img.height * (800 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('photo-editor-area').style.display = 'block';
                document.getElementById('default-info-area').style.display = 'none';
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(file);
    };
    function saveEditedPhoto() {
        canvas.toBlob(blob => {
            photoQueue.push(new File([blob], `${currentEditItem.shortNum}_ì‚¬ì§„.jpg`, { type: "image/jpeg" }));
            alert("ì‚¬ì§„ ë³´ê´€ë¨"); document.getElementById('photo-editor-area').style.display = 'none';
            document.getElementById('default-info-area').style.display = 'block'; closeStatusModal();

    }

        const buffer = await workbook.xlsx.writeBuffer();
        const excelFile = new File([buffer], "ë³´ê³ ì„œ.xlsx", { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
