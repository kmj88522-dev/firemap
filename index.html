    .badge-status { padding: 4px 0; border-radius: 3px; font-size: 0.7rem; font-weight: bold; color: white; border: none; width: 90%; display: block; margin: 0 auto; }
    .status-none { background: #95a5a6; } .status-good { background: #27ae60; } .status-warn { background: #f39c12; } .status-fail { background: #e74c3c; }

</style>

<body>

        <div id="overlay-list" style="max-height:200px; overflow-y:auto; border:1px solid #eee; padding:5px; margin-bottom:10px;"></div>
        <button onclick="confirmManager()" style="width:100%; padding:10px; background:#2980b9; color:white; border:none; border-radius:4px; font-weight:bold;">âœ… í™•ì¸</button>

</div>

<div id="header">
    <h3 style="margin:0; font-size:1rem;">ğŸš’ ì†Œë°©ìš©ìˆ˜ í†µí•©ê´€ì œ v85</h3>
    <span id="photo-badge" style="background:#e67e22; padding:2px 8px; border-radius:12px; font-size:0.7rem; font-weight:bold; display:none;">ğŸ“· ì‚¬ì§„: 0ì¥</span>
</div>

<div id="container">
    <div id="left-panel">
        <label id="drop-zone" for="excelFile">
            <span>ğŸ“‚</span><div id="file-status" style="font-size:0.7rem;">ì—‘ì…€ ë¡œë“œ</div>
            <input type="file" id="excelFile" accept=".xlsx" style="display:none;" />
        </label>
        <button class="btn-purple" onclick="sendAllData()">ğŸ“§ ì¼ê´„ ë³´ê³ </button>
        <button onclick="resetWork()" style="padding:8px; border-radius:4px; border:1px solid #ccc; font-size:0.7rem;">ğŸ”„</button>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
        <button id="gps-btn" onclick="toggleGPS()">ğŸ¯ ë‚´ ìœ„ì¹˜</button>
    </div>

    <div id="right-panel">
        <div style="padding:5px 10px; background:#34495e; color:white; display:flex; justify-content:space-between; align-items:center; font-size:0.8rem;">
            <b>ğŸ“‹ ìš©ìˆ˜ ëª©ë¡</b>
            <span id="count-badge" style="background:#e67e22; padding:2px 6px; border-radius:10px;">0ê±´</span>
        </div>
        <div style="overflow:auto; flex:1;">
            <table style="width:100%; border-collapse:collapse; font-size:0.7rem; text-align:center;">
                <thead style="background:#f1f2f6; position:sticky; top:0;">
                    <tr><th style="padding:5px;">ë²ˆí˜¸</th><th>ìƒíƒœ</th><th>ë‹´ë‹¹</th><th>ìœ„ì¹˜</th></tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>

        <div id="status-overlay">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom: 2px solid #ff9f43; padding-bottom: 5px;">
                <b id="modal-shortNum">ì ê²€</b>
                <button onclick="closeStatusModal()" style="border:none; background:none; font-size:1.2rem;">Ã—</button>
            </div>
            <div id="default-info-area" style="margin-top:10px;">
                <p id="modal-road" style="font-size:0.8rem; margin:5px 0;"></p>
                <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:4px;">
                    <button onclick="saveStatus('ì–‘í˜¸')" style="background:#27ae60; color:white; border:none; padding:10px; border-radius:4px;">ì–‘í˜¸</button>
                    <button onclick="saveStatus('ë¶ˆëŸ‰')" style="background:#f39c12; color:white; border:none; padding:10px; border-radius:4px;">ë¶ˆëŸ‰</button>
                    <button onclick="saveStatus('ê³ ì¥')" style="background:#e74c3c; color:white; border:none; padding:10px; border-radius:4px;">ê³ ì¥</button>
                    <button onclick="saveStatus('ë¯¸ì ê²€')" style="background:#95a5a6; color:white; border:none; padding:10px; border-radius:4px;">ì·¨ì†Œ</button>
                </div>
                <button onclick="triggerCamera()" style="width:100%; margin-top:8px; padding:12px; background:#3498db; color:white; border:none; border-radius:4px; font-weight:bold;">ğŸ“· ì‚¬ì§„ ì´¬ì˜</button>
            </div>
            <div id="photo-editor-area" style="display:none; margin-top:10px;">
                <canvas id="photo-canvas" style="width:100%; border:1px solid #ddd;"></canvas>
                <button onclick="saveEditedPhoto()" style="width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:4px; margin-top:5px;">ğŸ’¾ ì‚¬ì§„ ì €ì¥</button>
            </div>
        </div>
    </div>
</div>

<script>
    let map, markers=[], workbook=null, worksheet=null, loadedRows=[];
    let photoQueue = []; let currentEditItem = null;
    const COL = { NUM: 7, ROAD: 9, LAT: 12, LNG: 13, MGR: 27 };

    map = L.map('map', { zoomControl: false }).setView([35.32, 126.98], 11);
    L.tileLayer('https://xdworld.vworld.kr/2d/Base/service/{z}/{x}/{y}.png').addTo(map);

    document.getElementById('excelFile').onchange = async function(e) {
        const file = e.target.files[0]; if(!file) return;
        document.getElementById('loading').style.display = 'flex';
        const buffer = await file.arrayBuffer();
        workbook = new ExcelJS.Workbook();
        await workbook.xlsx.load(buffer);
        worksheet = workbook.worksheets[0];
        loadedRows = [];
        worksheet.eachRow((row, i) => { if(i >= 3) loadedRows.push({ row, num: i, status: 'ë¯¸ì ê²€', memo: '', photo: null }); });
        document.getElementById('file-status').innerText = file.name;
        showManagerOverlay();
        document.getElementById('loading').style.display = 'none';
    };

    function showManagerOverlay() {
        const mgrSet = new Set();
        loadedRows.forEach(item => { const v = item.row.getCell(COL.MGR).value; if(v) mgrSet.add(v.toString().trim()); });
        const list = document.getElementById('overlay-list'); list.innerHTML = "";
        [...mgrSet].sort().forEach(mgr => {
            list.innerHTML += `<label style="display:block; padding:8px; border-bottom:1px solid #eee;"><input type="checkbox" class="mgr-check" value="${mgr}"> ${mgr}</label>`;
        });
        document.getElementById('manager-overlay').style.display = 'flex';
    }

    function confirmManager() {
        const checked = Array.from(document.querySelectorAll('.mgr-check:checked')).map(c => c.value);
        if(checked.length === 0) return alert("ë‹´ë‹¹ìë¥¼ ì„ íƒí•˜ì„¸ìš”.");
        document.getElementById('manager-overlay').style.display = 'none';
        renderData(checked);
    }

    function renderData(targetMgrs) {
        const tbody = document.getElementById('listBody'); tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m)); markers = [];
        loadedRows.forEach(item => {
            const mgr = (item.row.getCell(COL.MGR).value || "").toString().trim();
            if(targetMgrs.includes(mgr)) {
                const lat = parseFloat(item.row.getCell(COL.LAT).value);
                const lng = parseFloat(item.row.getCell(COL.LNG).value);
                const shortNum = (item.row.getCell(COL.NUM).value || "").toString().split('-').pop();
                item.shortNum = shortNum;
                if(lat && lng) {
                    const m = L.marker([lat, lng], { icon: L.divIcon({ html: `<div style="background:#333; color:white; border-radius:50%; width:22px; height:22px; display:flex; align-items:center; justify-content:center; font-size:10px; border:2px solid orange;">${shortNum}</div>`, className:'' }) }).addTo(map);
                    m.on('click', () => openStatusModal(item)); markers.push(m);
                }
                const tr = document.createElement('tr');
                tr.innerHTML = `<td style="padding:8px;">${shortNum}</td><td><span class="badge-status status-none">${item.status}</span></td><td>${mgr}</td><td style="font-size:0.6rem;">${item.row.getCell(COL.ROAD).value}</td>`;
                tr.onclick = () => { if(lat) map.setView([lat, lng], 17); openStatusModal(item); };
                tbody.appendChild(tr);
            }
        });
        document.getElementById('count-badge').innerText = markers.length + "ê±´";
    }

    function openStatusModal(item) {
        currentEditItem = item;
        document.getElementById('modal-shortNum').innerText = `${item.shortNum}ë²ˆ ìš©ìˆ˜`;
        document.getElementById('modal-road').innerText = item.row.getCell(COL.ROAD).value;
        document.getElementById('status-overlay').style.display = 'flex';
    }

    function closeStatusModal() { document.getElementById('status-overlay').style.display = 'none'; }

    function saveStatus(s) {
        currentEditItem.status = s;
        const idx = loadedRows.indexOf(currentEditItem);
        const btn = document.querySelectorAll('.badge-status')[idx];
        if(btn) { btn.innerText = s; btn.className = `badge-status status-${s === 'ì–‘í˜¸' ? 'good' : s === 'ë¶ˆëŸ‰' ? 'warn' : s === 'ê³ ì¥' ? 'fail' : 'none'}`; }
        closeStatusModal();
    }

    const canvas = document.getElementById('photo-canvas'); const ctx = canvas.getContext('2d');
    function triggerCamera() { document.getElementById('cameraInput').click(); }
    document.getElementById('cameraInput').onchange = function(e) {
        const file = e.target.files[0]; const reader = new FileReader();
        reader.onload = function(ev) {
            const img = new Image(); img.onload = function() {
                canvas.width = 800; canvas.height = img.height * (800 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('photo-editor-area').style.display = 'block';
                document.getElementById('default-info-area').style.display = 'none';
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(file);
    };

    function saveEditedPhoto() {
        canvas.toBlob(blob => {
            photoQueue.push(new File([blob], `${currentEditItem.shortNum}_ì‚¬ì§„.jpg`, { type: "image/jpeg" }));
            document.getElementById('photo-badge').style.display = 'inline-block';
            document.getElementById('photo-badge').innerText = `ğŸ“· ì‚¬ì§„: ${photoQueue.length}ì¥`;
            document.getElementById('photo-editor-area').style.display = 'none';
            document.getElementById('default-info-area').style.display = 'block';
            closeStatusModal();
        }, 'image/jpeg', 0.7);
    }

    async function sendAllData() {
        if(!workbook) return;
        const buffer = await workbook.xlsx.writeBuffer();
        const excelFile = new File([buffer], "ë³´ê³ ì„œ.xlsx", { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        if (navigator.share) await navigator.share({ files: [excelFile, ...photoQueue], title: 'ì†Œë°©ìš©ìˆ˜ ë³´ê³ ' });
    }

    function resetWork() { location.reload(); }
    function toggleGPS() {
        navigator.geolocation.getCurrentPosition(p => {
            const pos = [p.coords.latitude, p.coords.longitude];
            map.setView(pos, 17); L.circleMarker(pos, {color:'blue', radius:5}).addTo(map);
        });
    }
</script>
