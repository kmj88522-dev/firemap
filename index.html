<script>
    // [V82 ë¡œì§ ì™„ë²½ ë³µêµ¬ ë° ì „ì†¡ ê¸°ëŠ¥ ê°•í™”]
    let map, markers=[], workbook=null, worksheet=null, loadedRows=[];
    let photoQueue = []; // ì°ì€ ì‚¬ì§„ íŒŒì¼ë“¤ì„ ë‹´ëŠ” ë°”êµ¬ë‹ˆ
    let currentEditItem = null;
    const API_URL = "https://koreanparamedics.pythonanywhere.com";
    const COL = { NUM: 7, ROAD: 9, JIBUN: 10, DETAIL: 11, LAT: 12, LNG: 13, MGR: 27 };

    map = L.map('map', { zoomControl: false }).setView([35.32, 126.98], 11);

    document.getElementById('excelFile').onchange = async function(e) {
        const file = e.target.files[0];
        if(!file) return;
        document.getElementById('loading').style.display = 'flex';
        try {
            const buffer = await file.arrayBuffer();
            workbook = new ExcelJS.Workbook();
            await workbook.xlsx.load(buffer);
            worksheet = workbook.worksheets[0];
            loadedRows = [];
            worksheet.eachRow((row, i) => { if(i >= 3) loadedRows.push({ row, num: i, status: 'ë¯¸ì ê²€', memo: '', photo: null }); });
            document.getElementById('file-status').innerText = file.name;
            showManagerOverlay();
        } catch(err) { alert("íŒŒì¼ ë¡œë“œ ì‹¤íŒ¨"); }
        document.getElementById('loading').style.display = 'none';
    };

    function showManagerOverlay() {
        const mgrSet = new Set();
        loadedRows.forEach(item => { const v = item.row.getCell(COL.MGR).value; if(v) mgrSet.add(v.toString().trim()); });
        const list = document.getElementById('overlay-list'); list.innerHTML = "";
        [...mgrSet].sort().forEach(mgr => {
            const div = document.createElement('div');
            div.innerHTML = `<label style="display:flex; align-items:center; padding:8px; border:1px solid #eee; margin-bottom:4px;"><input type="checkbox" class="mgr-check" value="${mgr}" style="margin-right:10px;">${mgr}</label>`;
            list.appendChild(div);
        });
        document.getElementById('manager-overlay').style.display = 'flex';
    }

    function confirmManager() {
        const checked = Array.from(document.querySelectorAll('.mgr-check:checked')).map(c => c.value);
        if(checked.length === 0) return alert("ë‹´ë‹¹ìë¥¼ ì„ íƒí•˜ì„¸ìš”.");
        document.getElementById('manager-overlay').style.display = 'none';
        renderData(checked);
    }

    function renderData(targetMgrs) {
        const tbody = document.getElementById('listBody'); tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m)); markers = [];
        let count = 0;
        loadedRows.forEach(item => {
            const mgr = (item.row.getCell(COL.MGR).value || "").toString().trim();
            if(targetMgrs.includes(mgr)) {
                count++;
                const lat = parseFloat(item.row.getCell(COL.LAT).value);
                const lng = parseFloat(item.row.getCell(COL.LNG).value);
                const shortNum = (item.row.getCell(COL.NUM).value || "").toString().split('-').pop();
                item.shortNum = shortNum; item.mgrName = mgr;

                if(lat && lng) {
                    const m = L.marker([lat, lng], {
                        icon: L.divIcon({ html: `<div style="background:#333; color:white; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; font-size:10px; border:2px solid orange;">${shortNum}</div>`, className:'' })
                    }).addTo(map);
                    m.on('click', () => openStatusModal(item));
                    markers.push(m);
                }
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${shortNum}</td><td><button class="badge-status status-none">${item.status}</button></td><td>${mgr}</td><td style="text-align:left; font-size:0.7rem;">${item.row.getCell(COL.ROAD).value}</td>`;
                tr.onclick = () => { if(lat) map.setView([lat, lng], 17); openStatusModal(item); };
                tbody.appendChild(tr);
            }
        });
        document.getElementById('count-badge').innerText = count + "ê±´";
    }

    function openStatusModal(item) {
        currentEditItem = item;
        document.getElementById('modal-road').innerText = item.row.getCell(COL.ROAD).value;
        document.getElementById('modal-memo').innerText = item.memo || '-';
        document.getElementById('status-overlay').style.display = 'flex';
    }

    function closeStatusModal() { document.getElementById('status-overlay').style.display = 'none'; }

    function saveStatus(s) {
        currentEditItem.status = s;
        if(s === 'ë¶ˆëŸ‰' || s === 'ê³ ì¥') currentEditItem.memo = prompt("ì‚¬ìœ  ì…ë ¥:");
        const tr = document.querySelector(`#listBody tr:nth-child(${loadedRows.indexOf(currentEditItem) + 1})`);
        if(tr) {
            const btn = tr.querySelector('.badge-status');
            btn.innerText = s;
            btn.className = `badge-status status-${s === 'ì–‘í˜¸' ? 'good' : s === 'ë¶ˆëŸ‰' ? 'warn' : s === 'ê³ ì¥' ? 'fail' : 'none'}`;
        }

    // [ì¹´ë©”ë¼ ë° ì••ì¶• ë¡œì§]
    const canvas = document.getElementById('photo-canvas');
    const ctx = canvas.getContext('2d');
    function triggerCamera() { document.getElementById('cameraInput').click(); }

    document.getElementById('cameraInput').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            const img = new Image();
            img.onload = function() {
                canvas.width = 800; canvas.height = img.height * (800 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('photo-editor-area').style.display = 'block';
                document.getElementById('default-info-area').style.display = 'none';
            }
            img.src = ev.target.result;
        }
        reader.readAsDataURL(file);
    };

    function saveEditedPhoto() {
        canvas.toBlob(blob => {
            const file = new File([blob], `${currentEditItem.shortNum}_ì‚¬ì§„.jpg`, { type: "image/jpeg" });
            photoQueue.push(file);
            document.getElementById('photo-badge').style.display = 'inline-block';
            document.getElementById('photo-badge').innerText = `ğŸ“· ì‚¬ì§„: ${photoQueue.length}ì¥`;
            alert("ì‚¬ì§„ì´ ë³´ê´€ë˜ì—ˆìŠµë‹ˆë‹¤.");

        document.getElementById('loading-msg').innerText = "ì¼ê´„ ì „ì†¡ ì¤€ë¹„ ì¤‘...";

        const buffer = await workbook.xlsx.writeBuffer();
        const excelFile = new File([buffer], "ì ê²€ë³´ê³ ì„œ.xlsx", { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        
        const filesToShare = [excelFile, ...photoQueue];
        
        if (navigator.share) {

        } else {

        }

    }

</script>
