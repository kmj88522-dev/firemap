            <input type="file" id="excelFile" accept=".xlsx" style="display:none;" />

        <div style="display:flex; flex-direction:column; gap:3px;">
            <button onclick="sendReportEmail()" style="background:#8e44ad; color:white; border:none; padding:10px; border-radius:4px; font-size:0.8rem; font-weight:bold;">ğŸ“§ ì›í„°ì¹˜ ë³´ê³ </button>

            <div style="display:flex; align-items:center; gap: 8px;">
                <span style="font-size:0.8rem; font-weight:bold;">ğŸ“‹ ëª©ë¡</span>

                    <tr><th style="width:10%;">ë²ˆí˜¸</th><th style="width:15%;">ìƒíƒœ</th><th style="width:12%;">ë‹´ë‹¹</th><th style="width:63%;">ì •ë³´</th></tr>

                    <tr><th style="background:#f1f2f6; border:1px solid #ddd; padding:5px;">ì‚¬ìœ </th><td id="modal-memo" style="border:1px solid #ddd; padding:5px; color:red;">-</td></tr>

                    <button onclick="saveStatus('ë¶ˆëŸ‰')" style="background:#f39c12; color:white; border:none; padding:10px; border-radius:4px;">ë¶ˆëŸ‰</button>
                    <button onclick="saveStatus('ê³ ì¥')" style="background:#e74c3c; color:white; border:none; padding:10px; border-radius:4px;">ê³ ì¥</button>
                    <button onclick="saveStatus('ë¯¸ì ê²€')" style="background:#95a5a6; color:white; border:none; padding:10px; border-radius:4px;">ì´ˆê¸°í™”</button>
                </div>
                <button onclick="triggerCamera()" style="width:100%; padding:12px; background:#3498db; color:white; border:none; border-radius:4px; font-weight:bold;">ğŸ“· ì‚¬ì§„ ì´¬ì˜</button>
            </div>
            <div id="photo-editor-area" style="display:none; margin-top:10px;">

                <button onclick="saveEditedPhoto()" style="width:100%; padding:12px; background:#27ae60; color:white; border:none; border-radius:4px; margin-top:5px;">ğŸ’¾ ì‚¬ì§„ ë³´ê´€</button>

<script>
    const API_URL = "https://koreanparamedics.pythonanywhere.com";
    const COL = { NUM: 7, ROAD: 9, JIBUN: 10, DETAIL: 11, LAT: 12, LNG: 13, SIGN: 18, VALVE: 20, GUARD: 21, MGR: 27 };
    let map, markers=[], workbook=null, worksheet=null, loadedRows=[], currentRoomId = "default";
    let photoQueue = []; let currentEditItem = null;

    map = L.map('map', { zoomControl: false }).setView([35.32, 126.98], 11);
    L.tileLayer('https://xdworld.vworld.kr/2d/Base/service/{z}/{x}/{y}.png').addTo(map);

    document.getElementById('excelFile').onchange = async function(e) {
        const file = e.target.files[0]; if(!file) return;
        currentRoomId = file.name;
        document.getElementById('loading').style.display = 'flex';
        const buffer = await file.arrayBuffer();
        workbook = new ExcelJS.Workbook();
        await workbook.xlsx.load(buffer);
        worksheet = workbook.worksheets[0];
        loadedRows = [];
        worksheet.eachRow((row, i) => { if(i >= 3) loadedRows.push({ row, num: i, status: 'ë¯¸ì ê²€', memo: '', photo: null }); });
        document.getElementById('file-status').innerText = file.name;
        showManagerOverlay();
        startSync();
        document.getElementById('loading').style.display = 'none';
    };

    function showManagerOverlay() {
        const mgrSet = new Set();
        loadedRows.forEach(item => { const v = item.row.getCell(COL.MGR).value; if(v) mgrSet.add(v.toString().trim()); });
        const list = document.getElementById('overlay-list'); list.innerHTML = "";
        [...mgrSet].sort().forEach(mgr => {
            list.innerHTML += `<label class="mgr-label"><input type="checkbox" class="mgr-check" value="${mgr}"> ${mgr}</label>`;
        });
        document.getElementById('manager-overlay').style.display = 'flex';
    }

    function confirmManager() {
        const checked = Array.from(document.querySelectorAll('.mgr-check:checked')).map(c => c.value);
        if(checked.length === 0) return alert("ë‹´ë‹¹ìë¥¼ ì„ íƒí•˜ì„¸ìš”.");
        document.getElementById('manager-overlay').style.display = 'none';
        renderData(checked);
    }

    function renderData(targetMgrs) {
        const tbody = document.getElementById('listBody'); tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m)); markers = [];
        loadedRows.forEach(item => {
            const mgr = (item.row.getCell(COL.MGR).value || "").toString().trim();
            if(targetMgrs.includes(mgr)) {
                const lat = parseFloat(item.row.getCell(COL.LAT).value);
                const lng = parseFloat(item.row.getCell(COL.LNG).value);
                const shortNum = (item.row.getCell(COL.NUM).value || "").toString().split('-').pop();
                item.shortNum = shortNum; item.mgrName = mgr;
                if(lat && lng) {
                    const m = L.marker([lat, lng], { icon: L.divIcon({ html: `<div style="background:#333; color:white; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; font-size:10px; border:2px solid orange;">${shortNum}</div>`, className:'' }) }).addTo(map);
                    m.on('click', () => openStatusModal(item)); markers.push(m);
                }
                const tr = document.createElement('tr'); tr.id = `row-${item.num}`;
                tr.innerHTML = `<td>${shortNum}</td><td><span class="badge-status status-none">${item.status}</span></td><td>${mgr}</td><td style="text-align:left; font-size:0.65rem;">${item.row.getCell(COL.ROAD).value}</td>`;
                tr.onclick = () => { if(lat) map.setView([lat, lng], 18); openStatusModal(item); };
                tbody.appendChild(tr);
            }
        });
        document.getElementById('count-badge').innerText = markers.length + "ê±´";
    }

    function openStatusModal(item) {
        currentEditItem = item;
        document.getElementById('modal-shortNum').innerText = `${item.shortNum}ë²ˆ (${item.mgrName})`;
        document.getElementById('modal-road').innerText = item.row.getCell(COL.ROAD).value;
        document.getElementById('modal-memo').innerText = item.memo || '-';
        document.getElementById('status-overlay').style.display = 'flex';
    }

    function closeStatusModal() { document.getElementById('status-overlay').style.display = 'none'; }

    async function saveStatus(s) {
        let memo = "";
        if(s === 'ë¶ˆëŸ‰' || s === 'ê³ ì¥') { memo = prompt("ì‚¬ìœ  ì…ë ¥:", currentEditItem.memo || ""); if(memo === null) return; }
        currentEditItem.status = s; currentEditItem.memo = memo;
        const btn = document.querySelector(`#row-${currentEditItem.num} .badge-status`);
        if(btn) { btn.innerText = s; btn.className = `badge-status status-${s==='ì–‘í˜¸'?'good':s==='ë¶ˆëŸ‰'?'warn':s==='ê³ ì¥'?'fail':'none'}`; }
        await fetch(API_URL + '/update', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ room_id: currentRoomId, id: currentEditItem.num, status: s, memo: memo, manager: currentEditItem.mgrName })
        });
        closeStatusModal();
    }

    const canvas = document.getElementById('photo-canvas'); const ctx = canvas.getContext('2d');
    function triggerCamera() { document.getElementById('cameraInput').click(); }
    document.getElementById('cameraInput').onchange = function(e) {
        const file = e.target.files[0]; const reader = new FileReader();
        reader.onload = function(ev) {
            const img = new Image(); img.onload = function() {
                canvas.width = 800; canvas.height = img.height * (800 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('photo-editor-area').style.display = 'block';
                document.getElementById('default-info-area').style.display = 'none';
            }; img.src = ev.target.result;
        }; reader.readAsDataURL(file);
    };

    function saveEditedPhoto() {
        canvas.toBlob(blob => {
            photoQueue.push(new File([blob], `${currentEditItem.shortNum}_ì‚¬ì§„.jpg`, { type: "image/jpeg" }));
            alert("ì‚¬ì§„ ë³´ê´€ ì™„ë£Œ!");
            document.getElementById('photo-editor-area').style.display = 'none';
            document.getElementById('default-info-area').style.display = 'block';
            closeStatusModal();
        }, 'image/jpeg', 0.6);
    }

    async function sendReportEmail() {
        if(!workbook) return alert("ë°ì´í„° ì—†ìŒ");
        const buffer = await workbook.xlsx.writeBuffer();
        const excelFile = new File([buffer], "ë³´ê³ ì„œ.xlsx", { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        if (navigator.share) await navigator.share({ files: [excelFile, ...photoQueue], title: 'ì†Œë°©ìš©ìˆ˜ ë³´ê³ ' });
    }

    function startSync() {
        document.getElementById('sync-indicator').style.display = 'inline-block';
        setInterval(async () => {
            try {
                const res = await fetch(API_URL + '/data?room=' + encodeURIComponent(currentRoomId));
                const data = await res.json();
                loadedRows.forEach(item => {
                    const s = data[item.num];
                    if(s && (item.status !== s.status)) {
                        item.status = s.status; item.memo = s.memo;
                        const btn = document.querySelector(`#row-${item.num} .badge-status`);
                        if(btn) { btn.innerText = s.status; btn.className = `badge-status status-${s.status==='ì–‘í˜¸'?'good':s.status==='ë¶ˆëŸ‰'?'warn':s.status==='ê³ ì¥'?'fail':'none'}`; }
                    }
                });
            } catch(e){}
        }, 5000);
    }

    function resetWork() { location.reload(); }
    function toggleGPS() {
        navigator.geolocation.getCurrentPosition(p => { map.setView([p.coords.latitude, p.coords.longitude], 18); L.circleMarker([p.coords.latitude, p.coords.longitude], {color:'blue', radius:6}).addTo(map); });
    }
</script>
