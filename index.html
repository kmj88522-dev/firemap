<style>

    * { box-sizing: border-box; }

    #left-panel { width:240px; background:white; border-right:1px solid #ccc; display:flex; flex-direction:column; padding:10px; z-index:1000; flex-shrink: 0; gap: 8px; }
    #map-wrapper { flex:1; position: relative; z-index: 1; min-height: 250px; background: #eee; }

    #drop-zone { border: 2px dashed #bdc3c7; border-radius: 6px; background: #fafafa; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; color: #7f8c8d; cursor: pointer; padding: 10px; flex: 1; min-width: 120px; }
    .overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:6000; display:none; justify-content:center; align-items:center; }
    .modal { background:white; width:95%; max-width:380px; padding:20px; border-radius:10px; border-top:5px solid #2980b9; max-height: 85vh; overflow-y: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

    .status-none { background: #95a5a6; } .status-good { background: #27ae60; } .status-warn { background: #f39c12; } .status-fail { background: #e74c3c; }

    #gps-btn { position: absolute; bottom: 20px; right: 20px; z-index: 2000; background: white; border: 2px solid #2980b9; border-radius: 50px; padding: 10px 15px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

<body>

        <div id="overlay-list"></div>

            <button onclick="confirmManager()" style="padding:12px; background:#2980b9; color:white; border:none; border-radius:4px; font-weight:bold; cursor:pointer;">âœ… í™•ì¸</button>
            <div style="display:flex; gap:5px;">
                <button onclick="resetManagerSelection()" style="flex:1; padding:8px; background:#7f8c8d; color:white; border:none; border-radius:4px;">ğŸ”„ ì´ˆê¸°í™”</button>
                <button onclick="document.getElementById('manager-overlay').style.display='none'" style="flex:1; padding:8px; background:#95a5a6; color:white; border:none; border-radius:4px;">ë‹«ê¸°</button>
            </div>

    </div>
</div>

<div id="header">
    <h3 style="margin:0; font-size:1.1rem;">ğŸš’ ì†Œë°©ìš©ìˆ˜ í†µí•©ê´€ì œ v82_Original</h3>
    <span id="sync-indicator" style="font-size:0.7rem; background:#27ae60; padding:2px 8px; border-radius:12px; display:none;">ğŸ“¡ ì‹¤ì‹œê°„ ë™ê¸°í™” ì¤‘</span>
</div>

<div id="container">
    <div id="left-panel">
        <label id="drop-zone" for="excelFile">
            <div id="file-status" style="font-size:0.8rem;">ğŸ“‚ ì—‘ì…€ ë¡œë“œ</div>
            <input type="file" id="excelFile" accept=".xlsx" style="display:none;" />
        </label>
        <button onclick="sendFinalReport()" style="background:#8e44ad; color:white; border:none; padding:10px; border-radius:4px; font-weight:bold; font-size:0.8rem; cursor:pointer;">ğŸ“§ ì¼ê´„ ë³´ê³ </button>
    </div>

    <div id="map-wrapper">

        <button id="gps-btn" onclick="toggleGPS()">ğŸ¯ ë‚´ ìœ„ì¹˜</button>

    <div id="right-panel">
        <div style="background:#34495e; color:white; padding:5px 10px; display:flex; justify-content:space-between; align-items:center;">
            <b>ğŸ“‹ ìš©ìˆ˜ ëª©ë¡</b>
            <button onclick="setAllGood()" style="background:#27ae60; color:white; border:none; border-radius:4px; padding:2px 8px; font-size:0.7rem;">ì¼ê´„ì–‘í˜¸</button>
            <span id="count-badge" style="background:#e67e22; padding:2px 8px; border-radius:12px; font-size:0.75rem;">0ê±´</span>
        </div>
        <div style="flex:1; overflow:auto;">
            <table class="info-table" id="mainTable">
                <thead>
                    <tr><th style="width:12%;">ë²ˆí˜¸</th><th style="width:18%;">ìƒíƒœ</th><th style="width:15%;">ë‹´ë‹¹</th><th style="width:55%;">ìœ„ì¹˜ ì •ë³´</th></tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>

        <div id="status-overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; display:none; flex-direction:column; padding:15px; overflow-y:auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #ff9f43; padding-bottom:10px; margin-bottom:10px;">
                <h3 id="modal-title" style="margin:0; font-size:1rem;">ğŸ“‹ ìƒì„¸ ì ê²€</h3>
                <button onclick="closeStatusModal()" style="border:none; background:none; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <div id="detail-content">
                <table style="width:100%; border-collapse:collapse; font-size:0.85rem; margin-bottom:15px;">
                    <tr><th style="background:#f1f2f6; border:1px solid #ddd; padding:8px; width:30%;">ìœ„ì¹˜</th><td id="modal-road" style="border:1px solid #ddd; padding:8px;"></td></tr>
                    <tr><th style="background:#f1f2f6; border:1px solid #ddd; padding:8px;">íŠ¹ì´ì‚¬í•­</th><td id="modal-memo" style="border:1px solid #ddd; padding:8px; color:red;">-</td></tr>
                </table>
                <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:6px; margin-bottom:15px;">
                    <button onclick="saveStatus('ì–‘í˜¸')" style="background:#27ae60; color:white; border:none; padding:12px; border-radius:4px;">ì–‘í˜¸</button>
                    <button onclick="saveStatus('ë¶ˆëŸ‰')" style="background:#f39c12; color:white; border:none; padding:12px; border-radius:4px;">ë¶ˆëŸ‰</button>
                    <button onclick="saveStatus('ê³ ì¥')" style="background:#e74c3c; color:white; border:none; padding:12px; border-radius:4px;">ê³ ì¥</button>
                    <button onclick="saveStatus('ë¯¸ì ê²€')" style="background:#95a5a6; color:white; border:none; padding:12px; border-radius:4px;">ë¦¬ì…‹</button>
                </div>
                <button onclick="triggerCamera()" style="width:100%; padding:15px; background:#3498db; color:white; border:none; border-radius:6px; font-weight:bold; font-size:1rem;">ğŸ“· ì‚¬ì§„ ì´¬ì˜</button>
                
                <div id="photo-preview-area" style="display:none; margin-top:15px;">
                    <canvas id="photo-canvas" style="width:100%; border:1px solid #ccc; border-radius:4px;"></canvas>
                    <button onclick="savePhotoToQueue()" style="width:100%; padding:15px; background:#2ecc71; color:white; border:none; border-radius:6px; font-weight:bold; margin-top:10px;">ğŸ’¾ ì´ ì‚¬ì§„ ë³´ê´€</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // [ì „ì—­ ë³€ìˆ˜ ë° COL ì„¤ì • - ë¯¼ì£¼ë‹˜ ì›ë³¸ 100% ë™ì¼]
    const API_URL = "https://koreanparamedics.pythonanywhere.com";
    const COL = { NUM: 7, ROAD: 9, JIBUN: 10, DETAIL: 11, LAT: 12, LNG: 13, SIGN: 18, VALVE: 20, GUARD: 21, MGR: 27 };
    let map, markers=[], workbook=null, worksheet=null, loadedRows=[], currentRoomId = "default";
    let photoQueue = []; let currentEditItem = null;

    // ì§€ë„ ì´ˆê¸°í™”
    map = L.map('map', { zoomControl: false }).setView([35.32, 126.98], 11);
    L.tileLayer('https://xdworld.vworld.kr/2d/Base/service/{z}/{x}/{y}.png').addTo(map);

    // ì—‘ì…€ ë¡œë“œ ë° ì‹¤ì‹œê°„ ì—°ë™ ì‹œì‘
    document.getElementById('excelFile').onchange = async function(e) {
        const file = e.target.files[0]; if(!file) return;
        currentRoomId = file.name;
        document.getElementById('loading').style.display = 'flex';
        
        const buffer = await file.arrayBuffer();
        workbook = new ExcelJS.Workbook();
        await workbook.xlsx.load(buffer);
        worksheet = workbook.worksheets[0];
        
        loadedRows = [];
        worksheet.eachRow((row, i) => { 
            if(i >= 3) loadedRows.push({ row, num: i, status: 'ë¯¸ì ê²€', memo: '', photo: null }); 
        });
        
        document.getElementById('file-status').innerText = file.name;
        showManagerOverlay();
        startRealtimeSync();
        document.getElementById('loading').style.display = 'none';
    };

    function showManagerOverlay() {
        const mgrSet = new Set();
        loadedRows.forEach(item => { const v = item.row.getCell(COL.MGR).value; if(v) mgrSet.add(v.toString().trim()); });
        const list = document.getElementById('overlay-list'); list.innerHTML = "";
        [...mgrSet].sort().forEach(mgr => {
            list.innerHTML += `<label style="display:flex; align-items:center; background:white; padding:10px; border:1px solid #ddd; border-radius:4px; cursor:pointer;"><input type="checkbox" class="mgr-check" value="${mgr}" style="margin-right:10px;"> ${mgr}</label>`;
        });
        document.getElementById('manager-overlay').style.display = 'flex';
    }

    function resetManagerSelection() { document.querySelectorAll('.mgr-check').forEach(c => c.checked = false); }

    function confirmManager() {
        const checked = Array.from(document.querySelectorAll('.mgr-check:checked')).map(c => c.value);
        if(checked.length === 0) return alert("ë‹´ë‹¹ìë¥¼ ì„ íƒí•´ ì£¼ì„¸ìš”.");
        document.getElementById('manager-overlay').style.display = 'none';
        renderData(checked);
    }

    // [ë§ˆí‚¹ ë° ë°ì´í„° ë Œë”ë§ - ë¯¼ì£¼ë‹˜ ì›ë³¸ ë¡œì§ 100% ë¬´ì‚­ì œ]
    function renderData(targetMgrs) {
        const tbody = document.getElementById('listBody'); tbody.innerHTML = "";
        markers.forEach(m => map.removeLayer(m)); markers = [];
        
        loadedRows.forEach(item => {
            const mgr = (item.row.getCell(COL.MGR).value || "").toString().trim();
            if(targetMgrs.includes(mgr)) {
                const lat = parseFloat(item.row.getCell(COL.LAT).value);
                const lng = parseFloat(item.row.getCell(COL.LNG).value);
                const shortNum = (item.row.getCell(COL.NUM).value || "").toString().split('-').pop();
                item.shortNum = shortNum; item.mgrName = mgr;

                if(lat && lng) {
                    const m = L.marker([lat, lng], { 
                        icon: L.divIcon({ 
                            html: `<div style="background:#333; color:white; border-radius:50%; width:24px; height:24px; display:flex; align-items:center; justify-content:center; font-size:10px; border:2px solid orange; font-weight:bold;">${shortNum}</div>`, 
                            className:'' 
                        }) 
                    }).addTo(map);
                    m.on('click', () => { map.setView([lat, lng], 18); openStatusModal(item); });
                    markers.push(m);
                }
                
                const tr = document.createElement('tr');
                tr.id = `row-${item.num}`;
                tr.innerHTML = `
                    <td style="font-weight:bold;">${shortNum}</td>
                    <td><span class="badge-status status-none">${item.status}</span></td>
                    <td>${mgr}</td>
                    <td style="text-align:left; font-size:0.65rem;">${item.row.getCell(COL.ROAD).value}</td>
                `;
                tr.onclick = () => { if(lat) map.setView([lat, lng], 18); openStatusModal(item); };
                tbody.appendChild(tr);
            }
        });
        document.getElementById('count-badge').innerText = markers.length + "ê±´";
    }

    function openStatusModal(item) {
        currentEditItem = item;
        document.getElementById('modal-title').innerText = `${item.shortNum}ë²ˆ ì ê²€ (${item.mgrName})`;
        document.getElementById('modal-road').innerText = item.row.getCell(COL.ROAD).value;
        document.getElementById('modal-memo').innerText = item.memo || '-';
        document.getElementById('status-overlay').style.display = 'flex';
        document.getElementById('photo-preview-area').style.display = 'none';
    }

    function closeStatusModal() { document.getElementById('status-overlay').style.display = 'none'; }

    // [ìƒíƒœ ì €ì¥ ë° ì„œë²„ ì—°ë™ - ë¯¼ì£¼ë‹˜ ì›ë³¸]
    async function saveStatus(s) {
        let memo = "";
        if(s === 'ë¶ˆëŸ‰' || s === 'ê³ ì¥') { 
            memo = prompt("ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš”:", currentEditItem.memo || ""); 
            if(memo === null) return; 
        }
        currentEditItem.status = s; currentEditItem.memo = memo;
        
        // UI ì—…ë°ì´íŠ¸
        const btn = document.querySelector(`#row-${currentEditItem.num} .badge-status`);
        if(btn) {
            btn.innerText = s;
            btn.className = `badge-status status-${s==='ì–‘í˜¸'?'good':s==='ë¶ˆëŸ‰'?'warn':s==='ê³ ì¥'?'fail':'none'}`;
        }
        
        // ì„œë²„ ì „ì†¡ (ì‹¤ì‹œê°„ ë™ê¸°í™”)
        try {
            await fetch(API_URL + '/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ room_id: currentRoomId, id: currentEditItem.num, status: s, memo: memo, manager: currentEditItem.mgrName })
            });
        } catch(e) { console.error("ì„œë²„ ì „ì†¡ ì‹¤íŒ¨"); }
        
        closeStatusModal();
    }

    // [ì¹´ë©”ë¼ ë° ì „ì†¡ ë¡œì§]
    const canvas = document.getElementById('photo-canvas');
    const ctx = canvas.getContext('2d');
    function triggerCamera() { document.getElementById('cameraInput').click(); }
    document.getElementById('cameraInput').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
            const img = new Image();
            img.onload = function() {
                canvas.width = 800; canvas.height = img.height * (800 / img.width);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                document.getElementById('photo-preview-area').style.display = 'block';
            };
            img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    };

    function savePhotoToQueue() {
        canvas.toBlob(blob => {
            const fileName = `${currentEditItem.shortNum}_${currentEditItem.status}_${new Date().getTime()}.jpg`;
            photoQueue.push(new File([blob], fileName, { type: "image/jpeg" }));
            alert("ì‚¬ì§„ì´ ë³´ê´€ë˜ì—ˆìŠµë‹ˆë‹¤. (ì¼ê´„ ë³´ê³  ì‹œ í•¨ê»˜ ì „ì†¡ë¨)");
            document.getElementById('photo-preview-area').style.display = 'none';
        }, 'image/jpeg', 0.6);
    }

    async function sendFinalReport() {
        if(!workbook) return alert("íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.");
        const buffer = await workbook.xlsx.writeBuffer();
        const excelFile = new File([buffer], `ì†Œë°©ìš©ìˆ˜_ì ê²€ë³´ê³ _${new Date().toLocaleDateString()}.xlsx`, { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        
        if (navigator.share) {
            try {
                await navigator.share({
                    files: [excelFile, ...photoQueue],
                    title: 'ì†Œë°©ìš©ìˆ˜ ì ê²€ ê²°ê³¼ ë³´ê³ ',
                    text: 'ì ê²€ ì™„ë£Œ ê±´ì— ëŒ€í•œ ë³´ê³ ì„œ ë° ì‚¬ì§„ì…ë‹ˆë‹¤.'
                });
            } catch(e) { console.log("ê³µìœ  ì·¨ì†Œ"); }
        } else {
            alert("ê³µìœ  ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.");
        }
    }

    function startRealtimeSync() {
        document.getElementById('sync-indicator').style.display = 'inline-block';
        setInterval(async () => {
            try {
                const res = await fetch(API_URL + '/data?room=' + encodeURIComponent(currentRoomId));
                const data = await res.json();
                loadedRows.forEach(item => {
                    const s = data[item.num];
                    if(s && item.status !== s.status) {
                        item.status = s.status; item.memo = s.memo;
                        const btn = document.querySelector(`#row-${item.num} .badge-status`);
                        if(btn) {
                            btn.innerText = s.status;
                            btn.className = `badge-status status-${s.status==='ì–‘í˜¸'?'good':s.status==='ë¶ˆëŸ‰'?'warn':s.status==='ê³ ì¥'?'fail':'none'}`;
                        }
                    }
                });
            } catch(e){}
        }, 5000);
    }

    function toggleGPS() {
        navigator.geolocation.getCurrentPosition(p => {
            const pos = [p.coords.latitude, p.coords.longitude];
            map.setView(pos, 18);
            L.circleMarker(pos, { color: 'blue', radius: 8, fillOpacity: 0.5 }).addTo(map);
        });
    }

    function setAllGood() {
        if(!confirm("í‘œì‹œëœ ëª¨ë“  í•­ëª©ì„ 'ì–‘í˜¸'ë¡œ ë³€ê²½í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) return;
        const visibleRows = document.querySelectorAll('#listBody tr');
        visibleRows.forEach(tr => {
            const rowIdx = tr.id.split('-')[1];
            const item = loadedRows.find(i => i.num == rowIdx);
            if(item && item.status === 'ë¯¸ì ê²€') saveStatus('ì–‘í˜¸');
        });
    }
</script>
